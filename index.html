<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>文言文圖解式文法解析網</title>
</head>
<body>
    <div class="chapter ch1">
        <h1>找動詞測驗</h1>
        <h3>【資治通鑑：威烈王二十五年（甲辰，公元前三七七年）】</h3>
        <ol>
            <li>
                <div class="question">
                    <!--  01   子思 言 苟變 於 衛侯 曰：「其材 可將 五百 乘。」 -->
                    <div class="q-item btn verbs">子思</div>
                    <div class="q-item btn verbs">言</div>
                    <div class="q-item btn verbs">苟變</div>
                    <div class="q-item btn verbs">於</div>
                    <div class="q-item btn verbs">衛侯</div>
                    <div class="q-item btn verbs">曰</div><span>：「</span>
                    <div class="q-item btn verbs">其材</div>
                    <div class="q-item btn verbs">可將</div>
                    <div class="q-item btn verbs">五百</div>
                    <div class="q-item btn verbs">乘</div><span>。」</span>
                    <div class="check-block">
                        <div class="q-item btn comfirm">確認</div>
                        <div class="q-item btn clear">清除</div>
                    </div>
                </div>
                
                <div class="tip">
                    <div class="btn tip-title">提示</div>
                    <div class="tip-content">請找出三個動詞</div>
                </div>
            </li>
        </ol>
        
    </div>

    src="https://code.jquery.com/jquery-3.2.1.min.js"

</body>
